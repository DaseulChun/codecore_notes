<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>JSON</title>
</head>
<body>
  
  <button type="button" id="user">Get User</button>
  <div id="users"></div>

  <script>
    document.getElementById('user').addEventListener('click', loadUsers);
    
    function loadUsers(){
        const xhr = new XMLHttpRequest;
        xhr.open('GET', 'users.json', true);
        // console.log(xhr)
    
        xhr.onload = function(){
          if(this.status === 200){
            var users = JSON.parse(this.responseText);
            // console.log(users);
            var output = '';
            for(var i in users){
                output +=
                `<ul>
                  <li>${users[i].id}</li>
                  <li>${users[i].name}</li>
                  <li>${users[i].email}</li>
                </ul>
                `
            }
            document.getElementById('users').innerHTML = output;
          }
        }
        xhr.send();
    }
    </script>
</body>
</html>
