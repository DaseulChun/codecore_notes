<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ajax Cohort 33</title>
</head>
<body>
    <h1>AJAX Practice</h1>

    <button id="button">Get File</button>
    <div id="text"></div>

    <script>
      document.getElementById('button').addEventListener('click', loadText);

      function loadText(){
        // console.log('Button Clicked')
        const getReq = new XMLHttpRequest();
        // console.log(getReq);

        // getReq.open has 3 arguments:
        // HTTP verb, the file name you want to open, Asynchronous true or false 
        getReq.open('GET', 'sample.txt', true);
      
        //https status examples
        // 200 is ok
        //403 is forbidden
        //404 is not found
        getReq.onload = function() {
          if(getReq.status === 200) {
            document.getElementById('text').innerHTML = getReq.responseText;
          }
        }
        getReq.send();
      }

    </script>
</body>
</html>
