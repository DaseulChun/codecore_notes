<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <title>Amazon SPA</title>
   <!-- Semantic CDN -->
   <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css" />
   <!-- Custom Stylesheet -->
   <link rel="stylesheet" href="/css/style.css" />
   <script src="/js/main.js" charset="utf-8"></script>
</head>
<body>
  <div class="ui container">
    <header>
      <div class="ui secondary pointing menu navbar">
        <a class="active item" href="" data-target="welcome"> Welcome </a>
        <a class="item" href="" data-target="product-index"> Products </a>
        <a class="item" href="" data-target="product-new"> New Product </a>
      </div>
    </header>

    <div class="ui segment">
      <!-- Welcome Section -->
      <section class="active page" id="welcome">
        <div class="ui header">Welcome to AmazonðŸ›’</div>
      </section>

      <!-- Product Show -->
      <section class="page" id="product-show">

      </section>

      <!-- Products Index -->
      <section class="page" id="product-index">
        <div class="ui header">Products</div>
        <ul class="ui list product-list"></ul>
      </section>

      <!-- Create a new product Section -->
      <section class="page" id="product-new">
        <div class="ui header">New Product</div>
        <form class="ui form" id="new-product-form">
          <div class="field">
              <label for="title">Title</label>
              <input type="text" name="title" id="title" placeholder="Register your awesome product today!" />
          </div>

          <div class="field">
            <label for="description">Description</label>
            <textarea name="description" id="description" rows="3" placeholder="Description for your product"></textarea>
          </div>

          <div class="field">
            <label for ="price">Price</label>
            <input type="number" name="price" id="price" placeholder="price" />
          </div>
          
          <button class="ui button" type="submit">Register Product</button>
        </form>
      </section>

      <!-- Edit Product Section -->
      <section class="page" id="product-edit">
        <div class="ui header">Edit Product</div>
        <form class="ui form" id="new-product-form">
          <div class="field">
              <label for="title">Title</label>
              <input type="text" name="title" id="title" placeholder="Register your awesome product today!" />
          </div>

          <div class="field">
            <label for="description">Description</label>
            <textarea name="description" id="description" rows="3" placeholder="Description for your product"></textarea>
          </div>

          <div class="field">
            <label for ="price">Price</label>
            <input type="number" name="price" id="price" placeholder="price" />
          </div>
          
          <input type="hidden" value="" name="id" />
          <button class="ui button" type="submit">Update Product</button>
        </form>
      </section>
    </div>
  </div>
</body>
</html>
